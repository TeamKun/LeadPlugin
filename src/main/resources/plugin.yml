name: LeadPlugin
version: ${project.version}
main: net.kunmc.lab.leadplugin.LeadPlugin
api-version: 1.15
commands:
  lead:
    description: leadplugin.
    usage: /<command> show config / set config
    permission: op
depend: [ProtocolLib, LeadWires]
permissions:
  leadplugin.multiple:
    description: Allows you to lead multi players
    default: op